  <body>
    <header>
      <div class="header-container">

            </ul>          
          </nav>          
          <div class="mobile-menu-close-button"><i class="fas fa-times"></i></div>
        </div>
        <div class="mobile-menu"><i class="fas fa-bars"></i></div>
      </div>
    </header>
    <main>
      <div class="reg-wrapper">
        <h2 class="fancy">Registry</h2>

          </div>
        </div>
        <div class="reg-container">
          <div class="reg-container-inner">
            <img src="img/bedbathbeyond.svg.png">
            <span class="btn"><a target="_blank" href="https://www.bedbathandbeyond.com/store/giftregistry/viewregistryguest/550985693?eventType=Wedding">Go to registry &rarr;</a></span>
          </div>
        </div>
        <div class="reg-container">
          <div class="reg-container-inner">
            <img src="img/amazon.svg.png">
            <span class="btn"><a target="_blank" href="https://www.amazon.com/wedding/christine-metzger-andy-sims-cincinnati-oh-june-2022/registry/1XC0RGH3WNK9L">Go to registry &rarr;</a></span>

    <script src="bundle.js"></script>
    <script>
      const nav = document.querySelector(".nav-wrapper");
      const body = document.querySelector("body");
      function openMenu() {
          nav.classList.add("menu-open");
          body.classList.add("menu-open");
      }
      function closeMenu() {
          nav.classList.remove("menu-open");
          body.classList.remove("menu-open");
      }
      const menuButton = document.querySelector(".mobile-menu");
      const closeButton = document.querySelector(".mobile-menu-close-button");
      menuButton.addEventListener("click", openMenu);
      closeButton.addEventListener("click", closeMenu);
    </script>
  </body>
